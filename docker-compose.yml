services:
  strava-mcp:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - STRAVA_CLIENT_ID=${STRAVA_CLIENT_ID}
      - STRAVA_CLIENT_SECRET=${STRAVA_CLIENT_SECRET}
      - STRAVA_REDIRECT_URI=${STRAVA_REDIRECT_URI}
      - TOKEN_FILE_PATH=/app/data/tokens.json
    volumes:
      - ./data:/app/data
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
